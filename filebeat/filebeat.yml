############################# Filebeat ######################################
filebeat:
  prospectors:
    -
      paths:
        - D:\Logs\*.log
        #- D:\Logs\*.txt
        
      fields:
         tenant: "algotronic"
         environment: "Testing"

      input_type: log
      exclude_lines: ["^[\0\u0000]*$"]
      # exclude_files: [".gz$"]
      document_type: mt4log
      ignore_older: 24h
      scan_frequency: 10s

############################# Output ##########################################

output:
  logstash:
    hosts: ["168.63.25.134:5044"]

  console:
    pretty: true

############################# Shipper #########################################

shipper:
  fields_under_root: true
  fields:
    tenant: algotronic
    environment: Testing

############################# Logging #########################################

logging:
  selectors: [ "*" ]
  level: debug